<!DOCTYPE html>
<html>
    <head>
        <title> Chat Room </title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="mess" class="chat__messages"> </div>
                <div class="compose">
                    <form id="formm">
                        
                        <input id="data" name="message" placeholder="enter a message">
                        <button  id="btt"> Send </button>
                     </form>
                     <button id="location"> Share Location </button>

                </div>
            </div>

        </div>
      

            <!--  My-mustache-Templets -->
              <!-- templests must be put in script tag and it can not be displayed untill render it using mustache.render() -->

            <script id="message-temp" type="text/html">
                <div class="message" >
                    <span class="message__name"> user </span>
                    <span class="message__meta"> {{time}} </span>

                    <p>{{message}}</p>
                    </div>

            </script>

            <script id="location-temp" type="text/html">
                <div class="message">
                    <span class="message__name"> user </span>
                    <span class="message__meta"> {{time}} </span>
                    <p> <a href="{{link}}"  target="_blank"> This is my location --{{time}} </a> </p>
                    </div>

            </script>

            <script id="sidebar-template" type="text/html">
                <h2 class="room-title"> {{room}}</h2>
                <h3 class="list-title"> Users</h3>
                <ul class="users">
                    {{#users}}
                    <li>{{username}} </li>
                    {{/users}}
                </ul>

            </script>



        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"> </script>
        <script src="/js/chat.js"></script>
    </body>
</html>
